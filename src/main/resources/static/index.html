<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Attendance Tracking</title>
       <link rel="stylesheet" href="style.css" />
    <style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 20px;
}

h1,
h2 {
  margin-top: 30px;
}




/* Стили для таблицы */
#visitorTable {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}

#visitorTable th,
#visitorTable td {
  padding: 10px;
  border: 1px solid #ddd;
}

#visitorTable th {
  background-color: #f2f2f2;
}

#visitorTable tbody tr:nth-child(even) {
  background-color: #f2f2f2;
}

#visitorTable tbody tr:hover {
  background-color: #e6e6e6;
}

#visitorTable td:nth-child(4) {
  text-align: center;
}

.overlay {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
}

.popup {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: white;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
}

#closeBtn {
  margin-top: 10px;
  padding: 5px 10px;
  background-color: #0fb689;
  color: white;
  border: none;
  border-radius: 3px;
  cursor: pointer;
}
#changeBtn {
  margin-top: 10px;
  padding: 5px 10px;
  background-color: #0fb689;
  color: white;
  border: none;
  border-radius: 3px;
  cursor: pointer;
}
#exit {
  margin-top: 10px;
  padding: 5px 10px;
  background-color: #a39381;
  color: white;
  border: none;
  border-radius: 3px;
  cursor: pointer;
}

#closeBtn:hover {
  background-color: #a39381;
}

#changeBtn:hover {
  background-color: #a39381;
}

#exit:hover {
  background-color: #a39381;
}
    </style>
</head>
<body>

<div id="update-content">
</div>
<h2>Мероприятия</h2>
<table id="visitorTable">
    <thead>
    <tr>
        <th>Мероприятие</th>
        <th>Начало мероприятия</th>
        <th>Конец мероприятия</th>
        <th>Статус</th>
        <th>Комментарий</th>
        <th>Оценка</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script src="script.js"></script>
</body>
</html>
